<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div id="app"></div>

</body>

    <script type = "text/babel">
      // define a react component class

      //Main App Component

      var App = React.createClass({

        getInitialState: function(){
          return {
            page: 'home'
          }
        },

        handleHomeClick: function(){
          this.setState({
            page: 'home'
          })
        },

        handleAboutClick: function(){
          this.setState({
            page: 'about'
          })
        },

        render: function(){
          if(this.state.page == 'home'){
              var jumbotron = <Jumbotron />
              var page = <PageHome />
          } else if (this.state.page == 'about'){
              var jumbotron = '';
              var page = <PageAbout />
          }


          return (
            <div>
              <NavBar color="dark"
                page={this.state.page}
                homeClick={this.handleHomeClick}
                aboutClick={this.handleAboutClick}/>
              {jumbotron}
              {page}
              <Footer />
            </div>
          )
        }
      })

      var NavBar = React.createClass({

        propTypes: {
          brand: React.PropTypes.string.isRequired
        },

        getDefaultProps: function(){
          return {
            brand: 'My Website',
            color: 'light'
          }
        },

        render: function(){

          if(this.props.color == 'dark'){
            var navClass = 'navbar navbar-inverse';
          } else {
            var navClass = 'navbar navbar-default';
          }

          var homeActive = '';
          var aboutActive = '';

          if(this.props.page == 'home'){
            homeActive = 'active';
          } else if (this.props.page == 'about'){
            aboutActive == 'active';
          }

          return(
            <nav className={navClass}>
              <div className="container-fluid">
                <div className="navbar-header">
                  <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span className="sr-only">Toggle navigation</span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                  </button>
                  <a className="navbar-brand" href="#">{this.props.brand}</a>
                </div>
                <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul className="nav navbar-nav">
                    <li><a className={homeActive} onClick={this.props.homeClick} href='#'>Home</a></li>
                    <li><a className={aboutActive} onClick={this.props.aboutClick} href="#">About</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          )
        }
      });

      //Jumbotron component

      var Jumbotron = React.createClass({

        PropTypes: {
          heading: React.PropTypes.string,
          text: React.PropTypes.string,
          link: React.PropTypes.string
        },

        getDefaultProps: function(){
          return {
            heading: 'Welcome!',
            text: 'Welcome to our shiny new website built with React components',
            link: 'http://google.com'
          }
        },

        render: function(){
          return (
            <div className="jumbotron">
              <div className="container">
                <h1>{this.props.heading}</h1>
                <p>{this.props.text}</p>
                <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
              </div>
            </div>
          )
        }
      })

      var PageHome = React.createClass({
        render: function(){
          return (
            <div className="container">

              <div className="row">
                <h2 className="page-header">Home</h2>
                <p> Some content.. </p>
              </div>

            </div>
          )
        }
      })

      var PageAbout = React.createClass({
        render: function(){
          return (
            <div className="container">

              <div className="row">
                <h2 className="page-header">About Us</h2>
                <p> Some content.. </p>
              </div>

            </div>
          )
        }
      })

      var Footer = React.createClass({

        getDefaultProps: function(){
          return {
            website: 'My Website',
            copy_year: 2016
          }
        },

        render: function(){
          return (
            <div className = "container">
              <hr />

              <footer>
                <p>&copy; {this.props.copy_year} {this.props.website} </p>
              </footer>
            </div>

          )
        }
      })

      // Ask react to render this class

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );

      // When we ask react to render this class, we will tell it where to place
      // the rendered element in the DOM


    </script>

</html>
